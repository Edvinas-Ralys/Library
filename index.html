<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Book library</title>
</head>
<body>
    <div class="background">
        <img src="images/background.jpg" alt="cartoon library">
    </div>
    <main>
        <div class="content-box"></div>
        <div class="title">Book library</div>
        <button class="add-book">Add book</button>
        <div class="book-form">
            Add a new book!
            <div class="book-title">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title">
            </div>
            <div class="book-author">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author">
            </div>
            <div class="pages">
                <label for="book-pages">Pages:</label>
                <input type="number" name="" id="book-pages">
            </div>
            <div class="book-date">
                <label for="book-date">Release date:</label>
                <input type="number" name="" id="book-date">
            </div>
            <div class="have-read">
                <label for="have-read">Have read</label>
                <input type="checkbox" name="" id="have-read">
            </div>
            <button class="add-book-button">Add</button>

        </div>
        <div class="book-list">
            <nav class="list-nav">
                <ul>
                    <li>Title</li>
                    <li>Author</li>
                    <li>Pages</li>
                    <li>Release date</li>
                    <li>Have read</li>
                </ul>
            </nav>
        </div>
    </main>
</body>
</html>
